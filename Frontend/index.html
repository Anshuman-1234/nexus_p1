<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Login | Siksha 'O' Anusandhan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #1a3c6d;
            --secondary-color: #f39c12;
            --text-color: #333;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.4);
            --input-bg: #f8fafc;
            --accent-gradient: linear-gradient(135deg, var(--primary-color) 0%, #2c5282 100%);
        }

        /* Theme Palette Container */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .theme-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            transition: transform 0.2s;
        }

        .theme-option:hover {
            transform: scale(1.2);
        }

        .theme-option.active {
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            background-size: 400% 400%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            /* Allow vertical scroll, prevent horizontal */
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Animated Particles */
        .particles {
            position: fixed;
            /* Fixed so they stay in background during scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            /* Behind everything */
            pointer-events: none;
        }

        /* ... existing particle styles ... */
        .particle {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: floatUp 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        /* Keep existing particle child styles */
        .particle:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .particle:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .particle:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .particle:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .particle:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .particle:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .particle:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .particle:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .container {
            width: 90%;
            max-width: 1100px;
            min-height: 650px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            overflow: hidden;
            position: relative;
            z-index: 10;
            animation: containerEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            margin: 40px 0;
            /* Add margin to ensure it doesn't touch edges on small height screens */
        }

        @keyframes containerEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Branding Section */
        .left-section {
            flex: 1;
            background: var(--primary-color);
            opacity: 0.95;
            padding: 60px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative shapes in left section */
        .left-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: slowSpin 25s linear infinite;
        }

        @keyframes slowSpin {
            to {
                transform: rotate(360deg);
            }
        }

        .logo {
            height: 120px;
            width: 120px;
            object-fit: contain;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 50%;
            z-index: 2;
            animation: floatLogo 6s ease-in-out infinite;
        }

        @keyframes floatLogo {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .left-section h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .left-section p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 40px;
            color: #e2e8f0;
            z-index: 2;
        }

        .features {
            text-align: left;
            margin-top: 20px;
            z-index: 2;
            width: 100%;
            padding-left: 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1rem;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInRight 0.5s ease forwards;
        }

        .feature-item:nth-child(1) {
            animation-delay: 0.6s;
        }

        .feature-item:nth-child(2) {
            animation-delay: 0.8s;
        }

        .feature-item:nth-child(3) {
            animation-delay: 1.0s;
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feature-icon {
            margin-right: 15px;
            color: var(--secondary-color);
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Login Form Section */
        .right-section {
            flex: 1.2;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
            position: relative;
        }

        .form-header {
            margin-bottom: 40px;
            text-align: center;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 700;
        }

        .form-header p {
            color: #64748b;
            font-size: 1rem;
        }

        /* Role Switcher */
        .role-switcher {
            display: flex;
            background: #f1f5f9;
            padding: 6px;
            border-radius: 16px;
            margin-bottom: 35px;
            position: relative;
            z-index: 1;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .role-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .role-btn.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(26, 60, 109, 0.15);
            font-weight: 700;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 25px;
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .input-group:nth-child(1) {
            animation-delay: 1.2s;
        }

        .input-group:nth-child(2) {
            animation-delay: 1.4s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #334155;
            margin-left: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: color 0.3s;
            font-size: 1.1rem;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 20px 16px 55px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            background: var(--input-bg);
            outline: none;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .input-wrapper input:focus {
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(26, 60, 109, 0.1);
        }

        .input-wrapper input:focus+i {
            color: var(--primary-color);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 10px 20px -5px rgba(26, 60, 109, 0.4);
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards 1.6s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(26, 60, 109, 0.5);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .footer {
            position: fixed;
            /* Keep it at bottom but relative on mobile if needed */
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            z-index: 5;
            pointer-events: none;
        }

        @media (max-width: 900px) {
            body {
                height: auto;
                min-height: 100vh;
                display: block;
                /* Stack content normally */
                overflow-x: hidden;
                overflow-y: auto;
                /* Ensure scroll */
                padding: 20px 0;
                /* Add padding top/bottom */
            }

            .container {
                flex-direction: column;
                max-width: 90%;
                margin: 20px auto;
                /* Center with margin */
                height: auto;
                min-height: auto;
                margin-bottom: 60px;
                /* Space for footer */
            }

            .left-section {
                padding: 40px 30px;
                min-height: auto;
            }

            .left-section h1 {
                font-size: 1.6rem;
            }

            .features {
                display: none;
            }

            .logo {
                height: 80px;
                width: 80px;
            }

            .right-section {
                padding: 40px 20px;
            }

            .footer {
                position: relative;
                /* Move to flow on mobile */
                bottom: auto;
                margin-top: 20px;
                padding-bottom: 20px;
                color: rgba(255, 255, 255, 0.7);
            }
        }
    </style>
</head>

<body>
    <div class="theme-switcher">
        <div class="theme-option" style="background: #1a3c6d;" onclick="setTheme('#1a3c6d', 'Deep Sea')"
            title="Deep Sea"></div>
        <div class="theme-option" style="background: #6d28d9;" onclick="setTheme('#6d28d9', 'Royal Purple')"
            title="Royal Purple"></div>
        <div class="theme-option" style="background: #059669;" onclick="setTheme('#059669', 'Forest Green')"
            title="Forest Green"></div>
        <div class="theme-option" style="background: #db2777;" onclick="setTheme('#db2777', 'Sunset Pink')"
            title="Sunset Pink"></div>
    </div>
    <!-- Background Particles -->
    <ul class="particles">
        <li class="particle"></li>
        <li class="particle"></li>
        <li class="particle"></li>
        <li class="particle"></li>
        <li class="particle"></li>
        <li class="particle"></li>
        <li class="particle"></li>
        <li class="particle"></li>
        <li class="particle"></li>
        <li class="particle"></li>
    </ul>

    <div class="container">
        <div class="left-section">
            <img src="https://images.squarespace-cdn.com/content/v1/57713a8e2994cae381dd86fe/1510405002757-FP2W9HV8ZA0HP2IF3O6A/SOA-PNG.png"
                alt="SOA Logo" class="logo">
            <h1>Siksha 'O' Anusandhan</h1>
            <p>University Library Portal</p>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-book-reader"></i></div>
                    <span>Access Thousands of Resources</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-clock"></i></div>
                    <span>24/7 Digital Library Access</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-search"></i></div>
                    <span>Advanced Search & Borrow</span>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Login to your account to continue</p>
            </div>

            <div class="role-switcher">
                <button class="role-btn active" onclick="setRole('student', this)">Student</button>
                <button class="role-btn" onclick="setRole('librarian', this)">Librarian</button>
                <button class="role-btn" onclick="setRole('admin', this)">Admin</button>
            </div>

            <form id="loginForm">
                <input type="hidden" id="role" name="role" value="student">

                <div id="dynamicInput" class="input-group">
                    <label>Registration Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="regNo" name="regNo" placeholder="Enter Registration No" required>
                        <i class="fas fa-id-card"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">Login Securely</button>
            </form>
        </div>
    </div>



    <script>
        function setTheme(color, name) {
            document.documentElement.style.setProperty('--primary-color', color);
            localStorage.setItem('preferred-theme', color);

            // Re-apply gradient if necessary
            document.documentElement.style.setProperty('--accent-gradient', `linear-gradient(135deg, ${color} 0%, ${adjustColor(color, -20)} 100%)`);

            // Update active state in UI
            document.querySelectorAll('.theme-option').forEach(opt => {
                opt.classList.remove('active');
                if (opt.style.background.includes(color)) opt.classList.add('active');
            });
        }

        function adjustColor(color, percent) {
            let num = parseInt(color.replace("#", ""), 16),
                amt = Math.round(2.55 * percent),
                R = (num >> 16) + amt,
                G = (num >> 8 & 0x00FF) + amt,
                B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 0 ? 0 : R : 255) * 0x10000 + (G < 255 ? G < 0 ? 0 : G : 255) * 0x100 + (B < 255 ? B < 0 ? 0 : B : 255)).toString(16).slice(1);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('preferred-theme');
        if (savedTheme) setTheme(savedTheme);

        function setRole(role, btn) {
            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('role').value = role;

            const dynamicInput = document.getElementById('dynamicInput');
            const label = dynamicInput.querySelector('label');
            const input = dynamicInput.querySelector('input');
            const icon = dynamicInput.querySelector('i');

            // Fade effect for input change
            input.parentElement.parentElement.style.opacity = '0.5';
            setTimeout(() => {
                if (role === 'student') {
                    dynamicInput.style.display = 'block';
                    label.innerText = 'Registration Number';
                    input.placeholder = 'Enter Registration No';
                    input.name = 'regNo';
                    icon.className = 'fas fa-id-card';
                    input.required = true;
                } else if (role === 'librarian') {
                    // Previously hidden username, but keeping consistency in UX
                    dynamicInput.style.display = 'none';
                    input.required = false;
                } else if (role === 'admin') {
                    dynamicInput.style.display = 'none';
                    input.required = false;
                }
                input.parentElement.parentElement.style.opacity = '1';
            }, 200);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.querySelector('.btn-login');
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            btn.style.opacity = '0.8';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const role = data.role;

            let payload = { role };

            if (role === 'student') {
                payload.regNo = data.regNo;
                payload.password = data.password;
            } else if (role === 'librarian') {
                payload.librarianPassword = data.password;
            } else if (role === 'admin') {
                payload.adminPassword = data.password;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    localStorage.setItem('user', JSON.stringify(result.user));
                    setTimeout(() => {
                        if (result.user.role === 'librarian') {
                            window.location.href = './librarian_dashboard.html';
                        } else if (result.user.role === 'admin') {
                            window.location.href = './admin_dashboard.html'; // Placeholder
                        } else {
                            window.location.href = './dashboard.html';
                        }
                    }, 800);
                } else {
                    alert(result.error || 'Login failed');
                    btn.innerText = originalText;
                    btn.style.opacity = '1';
                }
            } catch (err) {
                console.error(err);
                alert('Login error. Is the server running?');
                btn.innerText = originalText;
                btn.style.opacity = '1';
            }
        });
    </script>
</body>

</html>
